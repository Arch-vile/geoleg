<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error happened</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body class="black">


<div
    th:with='err=${#vars.getVariable("org.springframework.boot.web.servlet.error.DefaultErrorAttributes.ERROR")}'>
  <h1 th:if="${err != null}" th:text='${err.getClass().getSimpleName() + ": " + err.getMessage() }'>
    Oops something went wrong!
  </h1>
</div>


<h2 th:text="${error}">
  More details here
</h2>


<img th:src="@{/images/technicaldifficulties.jpg}">
</body>
</html>
