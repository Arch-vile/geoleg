<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>QR links for easier testing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body class="black">

<table>
<tr th:each="qr: ${model}">
  <td th:text="${qr.key}"/>
  <td >
    <a th:href="|/qr/${qr.key}|">Link</a>
  </td>
  <td th:text="${qr.value.first}"></td>
</tr>
</table>
</body>
</html>
